        <section>
            <div class="container d-flex justify-content-center align-items-center" id="kutu-form">

                <form id ="form1" action = "php/gonder.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="adi" class="form-label">Adı:</label>
                        <input type="text" v-model="adi" class="form-control" id="adi" name="adi" placeholder="Adınız..."><br>
                    </div>
                    <div class="mb-3">
                        <label for="soyadi" class="form-label">Soyadı:</label>
                        <input type="text" v-model="soyadi" class="form-control" id="soyadi" name="soyadi" placeholder="Soyadınız..."><br>
                    </div>
                    <div class="mb-3">
                        <label for="telNo" class="form-label">Telefon No:</label>
                        <input type="text" v-model="telNo" class="form-control" id="telNo" name="telNo" placeholder="Örn: 01234567890"><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Cinsiyet:</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="cinsiyet" value="erkek" id="erkek" checked>
                            <label for="erkek" class="form-check-label">Erkek</label>
                    </div>
                    <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="cinsiyet" value="kadin" id="kadin">
                            <label for="kadin" class="form-check-label">Kadın</label><br>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Adresi:</label>
                        <input type="email" v-model="email" class="form-control" name="email" id="email" placeholder="ornek@eposta.com"><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label d-block">Tercih Ettiğiniz İletişim Yöntemi</label><br>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="telefon" value="Telefon" id="telefon"> 
                            <label for="telefon" class="form-check-label">Telefon </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="eposta" value="eposta" id="eposta"> 
                            <label for="eposta" class="form-check-label">Email</label><br>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="mesaj" class="form-label">Mesajınız:</label>
                        <textarea class="form-control" name="mesaj" id="mesaj" rows="5" placeholder="Mesajınız.."></textarea><br>
                    </div>
                    <div class="mb-3">
                        <label for="okul" class="form-label">Okulunuzu Seçiniz veya Yazınız:</label>
                        <input type="text" class="form-control" list="okullar" id="okul" name="okul" placeholder="Okulunuzu seçiniz veya yazınız...">
                        <datalist id="okullar">
                            <option value="Sakarya Üniversitesi">
                            <option value="İstanbul Üniversitesi">
                            <option value="Kocaeli Üniversitesi">
                        </datalist><br> 
                    </div>
                    <div class="mb-3">
                        <label for="kategori" class="form-label">İletişim Kurma Amacınızı Seçiniz:</label>
                        <select class="form-select" name="kategori" id="kategori">
                            <option value="" selected disabled>İletişim kurma amacınızı seçiniz..</option>
                            <option value="Websitesi ile ilgili problem">Websitesi ile ilgili problem</option>
                            <option value="Proje ile ilgili soru">Proje ile ilgili soru</option>

                        </select><br>
                    </div>
                    <div class="mb-3">
                        <label for="dosya" class="form-label" >Dosya Yükleyiniz:</label>
                        <input type="file" class="form-control" id="dosya" name="dosya" multiple><br>
                    </div>
                    <div class="mb-3">

                        <input type="button" class="btn btn-primary" @click="vue_ile_kontrol" value="Vue.js ile Gönder">
                        <input type="reset" class="btn btn-secondary" value="Temizle">
